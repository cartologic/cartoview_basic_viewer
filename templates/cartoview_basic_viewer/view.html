{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ instance.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
            margin: 0px;
        }
        body {
            overflow: hidden;
            height: 100%;
            margin: 0px;
        }
        .no-js #loader {
            display: none;
        }
        .js #loader {
            display: block;
            position: absolute;
            left: 100px;
            top: 0;
        }
        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url({% static 'cartoview_basic_viewer/img/loading.gif' %}) center no-repeat #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
</head>
<body>
<div class="se-pre-con"></div>

<div style="height:100%" id="root"></div>

<script>
    function getMapConfigUrl(id){
      return "/maps/" + id + "/data"
    }
    var appConfig = {{ instance.config | safe }};
    var mapId={{instance.map_id}};
    var mapUrl = "{% url 'map_json' instance.map_id %}";
    var abstract = " {% spaceless %}{{ instance.abstract|title }}{% endspaceless %} "
    var appProps={appConfig,mapId,mapUrl,abstract}
</script>
<script src="{% static 'cartoview_basic_viewer/dist/ReactClient.bundle.js' %}"></script>
<script>
    BasicViewer.view('root',appProps)
</script>
</body>
</html>
